<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css "integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w== "crossorigin="anonymous" />
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
    <title>Slider</title>
</head>


<body>
    
    <div id="app">
        <div class="prev" @click="prev" v-on:keyup.enter="submit">
            <i class="fas fa-chevron-left"></i>
        </div>

        <img :src="images[counter]" alt="">

        <div class="next" @click="next">
            <i class="fas fa-chevron-right"></i>
        </div>
        

        <div id="buttons">
            <div id="first" @click="first" data-value="0" class="button"></div>

            <div id="second" @click="second" data-value="1" class="button"></div>

            <div id="third" @click="third" data-value="2" class="button"></div>

            <div id="fourth" @click="fourth" data-value="3" class="button"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./ASSETS/JS/main.js"></script>

</body>
</html>
